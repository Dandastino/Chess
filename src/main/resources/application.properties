spring.config.import=file:env.properties
spring.application.name=chess
server.port=3001

# POSTGRES
spring.datasource.url=jdbc:postgresql://localhost:5432/${PG_DATABASE}
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}

# HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# CLOUDINARY
cloudinary.name=${CLOUDINARY_NAME}
cloudinary.apikey=${CLOUDINARY_KEY}
cloudinary.secret=${CLOUDINARY_SEC}
#JWT
jwt.secret=${JWT_SECRET}

# EMAIL (configure in env.properties)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.test-connection=false

# PHASE 2 - AI ANALYSIS (Stockfish)
stockfish.path=stockfish/stockfish.exe